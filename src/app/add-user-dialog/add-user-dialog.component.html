<section id="user-form">
<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
  </button>
  <form [formGroup]="userForm">
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput placeholder="John Doe" formControlName="fullname">
      <mat-hint>Enter your name here</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput placeholder="abc@xyz.com" formControlName="email">
      <mat-hint>Enter your email here</mat-hint>
    </mat-form-field>
  </p>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="userForm" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
</section>
